<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с попапом</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <button id="openPopup" class="btn">Открыть попап</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Привет!</h2>
            <p>Это тестовый попап. Отлично работает!</p>
        </div>
    </div>

    
        <script>
            
         (function (popupFunc) {
                var script = document.createElement('script');
                var firstScript = document.getElementsByTagName('script')[0];
                var popupFuncName = popupFunc !== 'acpopup' ? '?f=' + popupFunc : '';
                window[popupFunc] = window[popupFunc] || function () {
                    (window[popupFunc].actions = window[popupFunc].actions || []).push(arguments);
                };
                window[popupFunc].last_init = 1 * new Date()
                script.async = true;
                script.src = 'https://pxl-valeriy-venikov.qa.altcraft.com' + '/popup/v1/js/popupLibrary.js' + popupFuncName;
                firstScript.parentNode.insertBefore(script, firstScript);
         })('acpopup');
    
        </script>
        <script>
            
      acpopup('create', 'AP-7Xt9Vjb1UgLnInaTW');
      acpopup('show', 'AP-7Xt9Vjb1UgLnInaTW');
    
        </script>
    
</body>
</html>
